    <script>
        function includeCSS(url) {
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = url;
            head.appendChild(link);
        }

        function includeJS(url) {
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url;
            head.appendChild(script);
        }

        if (window.location.href.includes('/admin')) {
            window.document.title = 'Admin | Dashboard'
            includeCSS("http://localhost:3000/static/plugins/fontawesome-free/css/all.min.css");
            includeCSS("https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css");
            includeCSS("http://localhost:3000/static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css");
            includeCSS("http://localhost:3000/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css");
            includeCSS("http://localhost:3000/static/plugins/jqvmap/jqvmap.min.css");
            includeCSS("http://localhost:3000/static/dist/css/adminlte.min.css");
            includeCSS("http://localhost:3000/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css");
            includeCSS("http://localhost:3000/static/plugins/daterangepicker/daterangepicker.css");
            includeCSS("http://localhost:3000/static/plugins/summernote/summernote-bs4.css");
            includeCSS("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700");

            includeJS('http://localhost:3000/static/plugins/jquery/jquery.min.js');

        }
        else {
            window.document.title = 'CGV Cinema'
            includeCSS('http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css');
            includeCSS('http://fonts.googleapis.com/css?family=Roboto:400,700');

            includeJS('https://code.jquery.com/jquery-3.5.1.min.js');
            includeJS('https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js');
            includeJS('https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js');
        }


    </script>
